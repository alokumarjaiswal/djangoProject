{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is it Thursday?</title>
    <link rel="stylesheet" type="text/css" href="{% static 'isitsunday/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>
            {% if today == 'Sunday' %}
                <p class="thursday">
                    Today is <strong>Sunday</strong>
                </p>
            {% else %}
                <p class="not-thursday">
                    Today is <strong>not Sunday</strong>
                </p>
            {% endif %}
        </h1>
    </div>
</body>
</html>
